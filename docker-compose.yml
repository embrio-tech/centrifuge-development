volumes:
  subqlDb:
  blenderDb:

services:
  subql-builder:
    image: node:18-alpine
    user: node:node
    profiles:
      - subql
      - subql-cfg
      - subql-eth
    volumes:
      - ./centrifuge-subql:/app
    working_dir: /app
    entrypoint: []
    environment:
      ONFINALITY_API_KEY: ${ONFINALITY_API_KEY}
      ALCHEMY_API_KEY: ${ALCHEMY_API_KEY}
    command:
      - sh
      - -c
      - "CHAIN_ID=centrifuge yarn projectgen && yarn codegen && yarn build:dev"

  subql-config:
    image: node:18-alpine
    user: node:node
    profiles:
      - subql
      - subql-cfg
      - subql-eth
    volumes:
      - ./centrifuge-subql:/app
    working_dir: /app
    environment:
      CHAIN_ID: ${CHAIN_ID}
      ONFINALITY_API_KEY: ${ONFINALITY_API_KEY}
      ALCHEMY_API_KEY: ${ALCHEMY_API_KEY}
    command:
      - sh
      - -c
      - "yarn projectgen"
    depends_on:
      subql-builder:
        condition: service_completed_successfully

  subql-db:
    build:
      context: ./centrifuge-subql/
      dockerfile: docker/pg-Dockerfile
    profiles:
      - subql
      - subql-cfg
      - subql-eth
    ports:
      - 5432:5432
    volumes:
      - subqlDb:/var/lib/postgresql/data
      - ./postgres:/docker-entrypoint-initdb.d
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: ${SUBQL_DB_USER}
      POSTGRES_PASSWORD: ${SUBQL_DB_PASS}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  subql-node-cfg:
    image: onfinality/subql-node:latest
    profiles:
      - subql
      - subql-cfg
      - subql-eth
    depends_on:
      subql-db:
        condition: service_healthy
      subql-builder:
        condition: service_completed_successfully
      subql-config:
        condition: service_completed_successfully
    restart: always
    environment:
      TZ: UTC
      DB_USER: ${SUBQL_DB_USER}
      DB_PASS: ${SUBQL_DB_PASS}
      DB_DATABASE: postgres
      DB_HOST: subql-db
      DB_PORT: 5432
    volumes:
      - ./centrifuge-subql:/app
    command:
      - -f=/app/project-centrifuge.yaml
      - --multi-chain
      - --db-schema=app
      - --disable-historical=true
      - --batchSize=100
      - --unsafe
      - --workers=0
      #- --store-cache-async=false
      #- --debug="SQL"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://subql-node-cfg:3000/ready"]
      interval: 3s
      timeout: 5s
      retries: 10

  subql-node-eth:
    image: onfinality/subql-node-ethereum:latest
    profiles:
      - subql
      - subql-eth
    depends_on:
      subql-db:
        condition: service_healthy
      subql-builder:
        condition: service_completed_successfully
      subql-config:
        condition: service_completed_successfully
    restart: always
    environment:
      TZ: UTC
      DB_USER: ${SUBQL_DB_USER}
      DB_PASS: ${SUBQL_DB_PASS}
      DB_DATABASE: postgres
      DB_HOST: subql-db
      DB_PORT: 5432
    volumes:
      - ./centrifuge-subql:/app
    command:
      - --timeout=3600
      - -f=/app/project-eth.yaml
      - --multi-chain
      - --db-schema=app
      - --disable-historical=true
      - --workers=0
      - --batch-size=30
      - --skipTransactions=true
      #- --store-cache-async=false
      - --unsafe
     # - --debug="SQL"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://subql-node-eth:3000/ready"]
      interval: 3s
      timeout: 5s
      retries: 10

  subql-node-base:
    image: onfinality/subql-node-ethereum:latest
    profiles:
      - subql
    depends_on:
      subql-db:
        condition: service_healthy
      subql-builder:
        condition: service_completed_successfully
      subql-config:
        condition: service_completed_successfully
    restart: always
    environment:
      TZ: UTC
      DB_USER: ${SUBQL_DB_USER}
      DB_PASS: ${SUBQL_DB_PASS}
      DB_DATABASE: postgres
      DB_HOST: subql-db
      DB_PORT: 5432
    volumes:
      - ./centrifuge-subql:/app
    command:
      - -f=/app/project-base.yaml
      - --multi-chain
      - --db-schema=app
      - --disable-historical=true
      - --workers=0
      - --batch-size=30
      - --skipTransactions=true
      #- --store-cache-async=false
      - --unsafe
      #- --debug
    healthcheck:
      test: ["CMD", "curl", "-f", "http://subql-node-base:3000/ready"]
      interval: 3s
      timeout: 5s
      retries: 10

  subql-node-celo:
    image: onfinality/subql-node-ethereum:latest
    profiles:
      - none
    depends_on:
      subql-db:
        condition: service_healthy
      subql-builder:
        condition: service_completed_successfully
      subql-config:
        condition: service_completed_successfully
    restart: always
    environment:
      TZ: UTC
      DB_USER: ${SUBQL_DB_USER}
      DB_PASS: ${SUBQL_DB_PASS}
      DB_DATABASE: postgres
      DB_HOST: subql-db
      DB_PORT: 5432
    volumes:
      - ./centrifuge-subql:/app
    command:
      - -f=/app/project-celo.yaml
      - --multi-chain
      - --db-schema=app
      - --disable-historical=true
      - --workers=0
      - --batch-size=30
      - --skipTransactions=true
      #- --store-cache-async=false
      - --unsafe
      #- --debug
    healthcheck:
      test: ["CMD", "curl", "-f", "http://subql-node-celo:3000/ready"]
      interval: 3s
      timeout: 5s
      retries: 10

  subql-query:
    image: onfinality/subql-query:latest
    profiles:
      - subql
      - subql-cfg
      - subql-eth
    ports:
      - 3000:3000
    depends_on:
      subql-db:
        condition: service_healthy
    restart: always
    environment:
      TZ: UTC
      DB_USER: ${SUBQL_DB_USER}
      DB_PASS: ${SUBQL_DB_PASS}
      DB_DATABASE: postgres
      DB_HOST: subql-db
      DB_PORT: 5432
    command:
      - --name=app
      - --playground
      - --aggregate
      - --indexer=http://subql-node-cfg:3000
      - --query-limit=1000

  insights-client:
    image: centrifuge-insights
    profiles:
      - insights
    build:
      context: centrifuge-insights
      dockerfile: Dockerfile
      target: install
    volumes:
      - ./centrifuge-insights:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - 8010:8010
    environment:
      # make hot-reloading work.
      - CHOKIDAR_USEPOLLING=true # maybe obsolete?
      - WDS_SOCKET_PORT=0
      # run node in development mode
      - NODE_ENV=development
      # set ops env to local
      - REACT_APP_OPS_ENV=local
      - PORT=8010
    command: yarn start

  blender-db:
    image: mongo
    profiles:
      - blender
    volumes:
      - blenderDb:/data/db
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${BLENDER_DB_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${BLENDER_DB_PASS}
      MONGO_INITDB_DATABASE: blender

  blender-influx:
    image: centrifuge-influx
    profiles:
      - blender
    build:
      context: ./centrifuge-influx
      dockerfile: Dockerfile
      target: install
    volumes:
      - ./centrifuge-influx:/usr/src/app
      - /usr/src/app/node_modules
    user: node:node
    ports:
      - 5011:5000
    depends_on:
      - blender-db
    environment:
      DB_URI: "mongodb://${BLENDER_DB_USER}:${BLENDER_DB_PASS}@blender-db:27017/blender?authSource=admin"
      POOL_ID: ${POOL_ID}
      PROXY_KEYRING_URI: ${PROXY_KEYRING_URI}
      OPERATOR_ADDRESS: ${OPERATOR_ADDRESS}
    tty: true # makes the service logs colorful
    command: yarn develop

  blender-outflux:
    image: centrifuge-outflux
    profiles:
      - blender
    build:
      context: ./centrifuge-outflux
      dockerfile: Dockerfile
      target: install
    volumes:
      - ./centrifuge-outflux:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - 5010:5000
      - 9229:9229
    user: node:node
    depends_on:
      - blender-db
    environment:
      DB_URI: "mongodb://${BLENDER_DB_USER}:${BLENDER_DB_PASS}@blender-db:27017/blender?authSource=admin"
      LOGGER_LEVEL: debug
      API_KEY: supersecret
      # set SUBQL_ENDPOINT url to merge subquery graph into outflux graph
      # SUBQL_ENDPOINT: "https://api.subquery.network/sq/centrifuge/pools-demo-multichain"
    tty: true # makes the service logs colorful
    command: yarn develop:debug
